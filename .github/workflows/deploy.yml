name: Deploy

on:
  push:
    branches:
      - dev

jobs:        
  deploy:
    name: Build && Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Starging Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: setup deploy key
        run: set -eu
        run: mkdir "$HOME/.ssh"
        run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
        run: chmod 600 "$HOME/.ssh/key"
        
      - name: Install dependencies ðŸ•¸
        run: npm ci
      - name: Build project ðŸ› 
        run: npm run build
      - name: send build dir to server ðŸ”¥
        run: cd build && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@85.193.88.165:/var/www/foodboard