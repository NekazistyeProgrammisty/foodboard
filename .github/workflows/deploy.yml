name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  setup_env:
    name: Setup Env 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Starging Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install dependencies ðŸ•¸
        run: npm ci

  setup_key:
    name: Setup deploy key
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"


  build:
    name: Building App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    needs: [setup_env, setup_key]

    steps:
    - name: Build project ðŸ› 
      run: npm build

    - name: Save Artifact ðŸ’¿
      uses: actions/upload-artifact@v2
      with:
        name: build-app
        path: build/


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    needs: [setup_env, setup_key, build]

    steps:
      
      - name: send build dir to server ðŸ”¥
      - run: cd build && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . root@85.193.88.165:/var/www/foodboard/